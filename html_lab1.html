<body>
<form action="">
    <label for="fname">Enter your Name</label> <br>
    <input type="text" id="fname" name="fname" placeholder="name" maxlength="25" required>
    <br><br>
    <label for="email"> Enter your Email</label><br>
    <input type="email" id="email" name="email"  value="testexample@email.com" autofocus required>
    <br><br>
    <label for="password">Password</label> <br>
    <input type="password" id="password" name="password" minlength="6" required> <br><br>
    <!--<input type="submit" value="submit"> -->
 
    
  <label for="category">Category</label>

  <select name="category" id="category " required>
    <option >student</option>
    <option >employee</option>
    <option  selected>freelancer</option>  
  </select> <br> <br>
 
 <label for="event date">Event Date</label> <br>
 <input type="date" id="event_date" placeholder="event date" required> <br> <br>

 <label for="tickets" >Select tickets</label> <br> 
 
 <input type="radio" name="1 ticket"> 1 ticket
 <input type="radio" name="2 ticket" checked> 2 tickets
 <input type="radio" name="3 ticket"> 3 tickets
 

 <br> <label for="payment">Payment</label> <br>
 <input type="checkbox" required>Online Payment <br> <br>

 <label for="notes">Enter your Notes</label> <br>
 <textarea name="notes" placeholder="Notes"></textarea> <br><br>
 <input type="submit" value="submit">


</form>
